<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong</h1>
      </div>
      <h2>Lets Play Some Ping Pong!</h2>
      <h3>Rules of Play</h3>
      <p>Ping Pong will count up to your number with the following excpetions:</p>
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 15 become "ping-pong"</li>
        </ol>
        <div class="formOne">
          <form id="pingPong">
            <div class="form-group">
              <label for="userNumber">Enter Your Number Here:</label>
              <input type="text" id="number" class="form-control">
            </div>

            <p> <button type="submit" class="btn"> Submit</button> </p>
          </form>

        </div>

    </div>

  </body>
  </html>
